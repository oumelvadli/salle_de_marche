{% extends 'navbar.html' %}

{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Confirmation de suppression</h2>
                        <p>Voulez-vous vraiment supprimer cet objet ?</p>
                        <p><strong>{{ object }}</strong></p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block">Confirmer la suppression</button>
                            <a href="{% url 'visualisation' %}" class="btn btn-secondary btn-block">Annuler</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
