

{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Authentification</title>
    <link rel="shortcut icon" href="{% static 'assets/images/fav.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-9 col-lg-11 login-container">
                <div class="row">
                    <div class="col-lg-7 img-box">
                        <img src="{% static 'assets/images/login.png' %}" alt="">
                    </div>
                    <div class="col-lg-5 no-padding">
                        <div class="login-box">

                            <img src="{% static 'assets/images/logo_bea.png' %}">
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                  </div>
                                {% endfor %}
                            {% endif %}
                            <form method="post" action="{% url 'connexion' %}">
                                {% csrf_token %}
                                <div class="login-row row no-margin">
                                    <label for=""><i class="fas fa-user"></i> Nom d'utilisateur</label>
                                    <input type="text" class="form-control form-control-sm" name="username" required>
                                </div>
    
                                <div class="login-row row no-margin">
                                    <label for=""><i class="fas fa-unlock-alt"></i> Mot de passe</label>
                                    <input type="password" class="form-control form-control-sm" name="password" required>
                                </div>
    
                                <div class="login-row row forrr no-margin">
                                </div>
    
                                <div class="login-row btnroo row no-margin">
                                <button type="submit" class="btn btn-primary btn-sm"> Se connecter</button>
                                </div>
                                <div class="login-row donroo row no-margin">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</html>
